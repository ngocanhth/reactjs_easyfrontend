<!DOCTYPE html>

<script type="text/javascript">
	
		let add = (a, b)	=> {
			return new Promise ((resolve, reject)	=> {
				setTimeout(()	=>	{
					if (typeof a != "number" || typeof b != "number") {
						reject(new Error("Tham so phai la kieu so"));
					}
					resolve(a + b);

				}, 2000);
			});
		}

		let aPromise = Promise.resolve(add(4,5)); 
		//aPromise.then (res => console.log(res))

		/*Phuong thuc resolve neu truyen vao 1 gia tri thi no sẽ trả về 1 promise có status là resolved còn nếu
		truyền vào hàm add sẽ trả về 1 promise có promise sttaus là pendding
		tham số truyền nếu là promise add (a, b) thì có thể gọi phương thức .then và .catch
		*/

		let rpr = Promise.reject('Bi loi');
		rpr.catch(err => console.log(err ));
		console.log(rpr);

	//	console.log(aPromise);
</script>
