<script type="text/javascript">
	
	let add = (a, b)	=> {
		return new Promise ((resolve, reject)	=> {
			setTimeout(()	=>	{
				if (typeof a != "number" || typeof b != "number") {
						reject(new Error("Tham so phai la kieu so PHEP CONG"));
					}
					resolve(a + b);

				}, 1000);
			});
		}

	let multiply = (a, b)	=> {
		return new Promise ((resolve, reject)	=> {
			setTimeout(()	=>	{
				if (typeof a != "number" || typeof b != "number") {
					reject(new Error("Tham so phai la kieu so PHEP NHAN"));
				}
				resolve(a*b);

			}, 2000);
		});
	}
// PHUONG THUC ALL

	Promise.all([multiply(6,'8'),add(4, 5)])
	.then (res => console.log(res))
	.catch(err => console.log(err + ""));

// phương thức race sẽ trả về kết quả của promise đầu tiên có thể là resolve hoặc reject
